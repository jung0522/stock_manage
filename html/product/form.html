<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 - 등록/수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 헤더 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">상품 등록</h1>
            <p class="mt-2 text-sm text-gray-600">새로운 상품을 등록합니다.</p>
        </div>

        <!-- 상품 등록 폼 -->
        <form class="space-y-8">
            <!-- 기본 정보 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-6">기본 정보</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 상품명 -->
                    <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            상품명 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="name" name="name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="상품명을 입력하세요">
                    </div>

                    <!-- 상품코드 -->
                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                            상품코드 <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="code" name="code" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="예: PROD-001">
                    </div>

                    <!-- SKU -->
                    <div>
                        <label for="sku" class="block text-sm font-medium text-gray-700 mb-2">SKU</label>
                        <input type="text" id="sku" name="sku"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="재고관리코드">
                    </div>

                    <!-- 바코드 -->
                    <div>
                        <label for="barcode" class="block text-sm font-medium text-gray-700 mb-2">바코드</label>
                        <input type="text" id="barcode" name="barcode"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="바코드 번호">
                    </div>

                    <!-- 카테고리 -->
                    <div>
                        <label for="categorySeq" class="block text-sm font-medium text-gray-700 mb-2">
                            카테고리 <span class="text-red-500">*</span>
                        </label>
                        <select id="categorySeq" name="categorySeq" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">카테고리 선택</option>
                            <option value="1">전자제품</option>
                            <option value="2">의류</option>
                            <option value="3">도서</option>
                        </select>
                    </div>

                    <!-- 상품 설명 -->
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">상품 설명</label>
                        <textarea id="description" name="description" rows="4"
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                  placeholder="상품에 대한 상세 설명을 입력하세요"></textarea>
                    </div>
                </div>
            </div>

            <!-- 가격 정보 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-6">가격 정보</h3>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- 판매가 -->
                    <div>
                        <label for="unitPrice" class="block text-sm font-medium text-gray-700 mb-2">
                            판매가 <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="unitPrice" name="unitPrice" required min="0" step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="0">
                    </div>

                    <!-- 원가 -->
                    <div>
                        <label for="unitCost" class="block text-sm font-medium text-gray-700 mb-2">
                            원가 <span class="text-red-500">*</span>
                        </label>
                        <input type="number" id="unitCost" name="unitCost" required min="0" step="0.01"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="0">
                    </div>

                    <!-- 단위 -->
                    <div>
                        <label for="unit" class="block text-sm font-medium text-gray-700 mb-2">단위</label>
                        <select id="unit" name="unit"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="EA">개</option>
                            <option value="SET">세트</option>
                            <option value="KG">킬로그램</option>
                            <option value="L">리터</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 상품 이미지 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-6">상품 이미지</h3>

                <div>
                    <label for="imageFile" class="block text-sm font-medium text-gray-700 mb-2">이미지 파일</label>
                    <input type="file" id="imageFile" name="imageFile" accept="image/*"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500
                                  file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0
                                  file:text-sm file:font-medium file:bg-blue-50 file:text-blue-700
                                  hover:file:bg-blue-100">
                    <p class="mt-2 text-xs text-gray-500">PNG, JPG, GIF 파일 최대 10MB</p>
                </div>
            </div>

            <!-- 추가 정보 -->
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-6">추가 정보</h3>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 무게 -->
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">무게 (kg)</label>
                        <input type="number" id="weight" name="weight" min="0" step="0.001"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="0.000">
                    </div>

                    <!-- 치수 -->
                    <div>
                        <label for="dimensions" class="block text-sm font-medium text-gray-700 mb-2">치수</label>
                        <input type="text" id="dimensions" name="dimensions"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="예: 가로 x 세로 x 높이">
                    </div>

                    <!-- 상태 -->
                    <div class="md:col-span-2">
                        <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                            상태 <span class="text-red-500">*</span>
                        </label>
                        <select id="status" name="status" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="ACTIVE">판매중</option>
                            <option value="INACTIVE">비활성</option>
                            <option value="DISCONTINUED">단종</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 버튼 영역 -->
            <div class="flex justify-end space-x-4">
                <button type="button" class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    취소
                </button>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    등록
                </button>
            </div>
        </form>
    </div>
</body>
</html>
