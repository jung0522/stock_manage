<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{supplier.detail.title}">공급업체 상세보기</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 헤더 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900" th:text="#{supplier.detail.title}">공급업체 상세보기</h1>
            <p class="mt-2 text-sm text-gray-600" th:text="#{supplier.detail.description}">공급업체의 상세 정보를 확인합니다.</p>
        </div>

        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
            <div class="text-red-800" th:text="${errorMessage}">오류 메시지</div>
        </div>

        <!-- 성공 메시지 -->
        <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-md">
            <div class="text-green-800" th:text="${successMessage}">성공 메시지</div>
        </div>

        <!-- 공급업체 상세 정보 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <!-- 공급업체 헤더 -->
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center justify-between">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-900" th:text="${supplier.name}">업체명</h2>
                    </div>
                    <div class="flex items-center space-x-2">
                        <!-- 상태 표시 -->
                        <span th:if="${supplier.status.name() == 'ACTIVE'}"
                              class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800"
                              th:text="${supplier.status.displayName}">활성</span>
                        <span th:if="${supplier.status.name() == 'INACTIVE'}"
                              class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-gray-100 text-gray-800"
                              th:text="${supplier.status.displayName}">비활성</span>
                    </div>
                </div>
            </div>

            <!-- 공급업체 상세 내용 -->
            <div class="px-6 py-6">
                <dl class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 업체명 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.name}">업체명</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${supplier.name}">-</dd>
                    </div>

                    <!-- 담당자명 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.contactPerson}">담당자명</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${supplier.contactPerson} ?: '-'">-</dd>
                    </div>

                    <!-- 이메일 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.email}">이메일</dt>
                        <dd class="mt-1 text-sm text-gray-900">
                            <a th:if="${supplier.email}" th:href="'mailto:' + ${supplier.email}" th:text="${supplier.email}"
                               class="text-blue-600 hover:text-blue-800">이메일</a>
                            <span th:unless="${supplier.email}">-</span>
                        </dd>
                    </div>

                    <!-- 전화번호 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.phone}">전화번호</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${supplier.phone} ?: '-'">-</dd>
                    </div>

                    <!-- 주소 -->
                    <div class="md:col-span-2">
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.address}">주소</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${supplier.address} ?: '-'">-</dd>
                    </div>

                    <!-- 설명 -->
                    <div class="md:col-span-2">
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.company.description}">설명</dt>
                        <dd class="mt-1 text-sm text-gray-900" th:text="${supplier.description} ?: '-'">-</dd>
                    </div>

                    <!-- 상태 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.status}">상태</dt>
                        <dd class="mt-1">
                            <span th:if="${supplier.status.name() == 'ACTIVE'}"
                                  class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"
                                  th:text="${supplier.status.displayName}">활성</span>
                            <span th:if="${supplier.status.name() == 'INACTIVE'}"
                                  class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800"
                                  th:text="${supplier.status.displayName}">비활성</span>
                        </dd>
                    </div>

                    <!-- 등록일 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.createdAt}">등록일</dt>
                        <dd class="mt-1 text-sm text-gray-900"
                            th:text="${#temporals.format(supplier.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</dd>
                    </div>

                    <!-- 수정일 -->
                    <div>
                        <dt class="text-sm font-medium text-gray-500" th:text="#{supplier.detail.updatedAt}">수정일</dt>
                        <dd class="mt-1 text-sm text-gray-900"
                            th:text="${#temporals.format(supplier.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</dd>
                    </div>
                </dl>
            </div>
        </div>

        <!-- 액션 버튼 -->
        <div class="mt-8 flex justify-between">
            <!-- 뒤로가기 -->
            <a th:href="@{/suppliers}"
               class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
               th:text="#{button.back}">뒤로가기</a>

            <div class="space-x-2">
                <!-- 수정하기 -->
                <a th:href="@{/suppliers/{seq}/edit(seq=${supplier.supplierSeq})}"
                   class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   th:text="#{button.edit}">수정하기</a>

                <!-- 활성화/비활성화 -->
                <form th:if="${supplier.status.name() == 'ACTIVE'}"
                      th:action="@{/suppliers/{seq}/deactivate(seq=${supplier.supplierSeq})}"
                      method="post" class="inline">
                    <button type="submit"
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                            onclick="return confirm([[#{supplier.confirm.deactivate}]])"
                            th:text="#{supplier.action.deactivate}">비활성화</button>
                </form>

                <form th:if="${supplier.status.name() == 'INACTIVE'}"
                      th:action="@{/suppliers/{seq}/activate(seq=${supplier.supplierSeq})}"
                      method="post" class="inline">
                    <button type="submit"
                            class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                            onclick="return confirm([[#{supplier.confirm.activate}]])"
                            th:text="#{supplier.action.activate}">활성화</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
