<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="${supplier.supplierSeq != null} ? #{supplier.edit.title} : #{supplier.create.title}">공급업체 관리</title>
</head>
<body>
<div layout:fragment="content" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- 헤더 -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900"
            th:text="${supplier.supplierSeq != null} ? #{supplier.edit.title} : #{supplier.create.title}">공급업체 등록</h1>
        <p class="mt-2 text-sm text-gray-600"
           th:text="${supplier.supplierSeq != null} ? #{supplier.edit.description} : #{supplier.create.description}">새로운 공급업체를 등록합니다.</p>
    </div>

    <!-- 에러 메시지 -->
    <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-md">
        <div class="text-red-800" th:text="${errorMessage}">오류 메시지</div>
    </div>

    <!-- 성공 메시지 -->
    <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 rounded-md">
        <div class="text-green-800" th:text="${successMessage}">성공 메시지</div>
    </div>

    <!-- 공급업체 등록/수정 폼 -->
    <form th:action="${supplier.supplierSeq != null ? '/suppliers/' + supplier.supplierSeq : '/suppliers'}"
          method="post"
          th:object="${supplier}"
          class="space-y-8">

        <!-- 기본 정보 -->
        <div class="bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-6" th:text="#{supplier.form.basic.info}">기본 정보</h3>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 업체명 -->
                <div class="md:col-span-2">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                        <span th:text="#{supplier.form.name}">업체명</span> <span class="text-red-500" th:text="#{required}">*</span>
                    </label>
                    <input type="text" id="name" th:field="*{name}" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:classappend="${#fields.hasErrors('name')} ? 'border-red-300' : ''"
                           th:placeholder="#{supplier.placeholder.name}">
                    <div th:if="${#fields.hasErrors('name')}" class="mt-1 text-sm text-red-600" th:errors="*{name}">업체명 오류</div>
                </div>

                <!-- 담당자명 -->
                <div>
                    <label for="contactPerson" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.contactPerson}">담당자명</label>
                    <input type="text" id="contactPerson" th:field="*{contactPerson}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:classappend="${#fields.hasErrors('contactPerson')} ? 'border-red-300' : ''"
                           th:placeholder="#{supplier.placeholder.contactPerson}">
                    <div th:if="${#fields.hasErrors('contactPerson')}" class="mt-1 text-sm text-red-600" th:errors="*{contactPerson}">담당자명 오류</div>
                </div>

                <!-- 전화번호 -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.phone}">전화번호</label>
                    <input type="tel" id="phone" th:field="*{phone}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:classappend="${#fields.hasErrors('phone')} ? 'border-red-300' : ''"
                           th:placeholder="#{supplier.placeholder.phone}">
                    <div th:if="${#fields.hasErrors('phone')}" class="mt-1 text-sm text-red-600" th:errors="*{phone}">전화번호 오류</div>
                </div>

                <!-- 이메일 -->
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.email}">이메일</label>
                    <input type="email" id="email" th:field="*{email}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           th:classappend="${#fields.hasErrors('email')} ? 'border-red-300' : ''"
                           th:placeholder="#{supplier.placeholder.email}">
                    <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600" th:errors="*{email}">이메일 오류</div>
                </div>

                <!-- 상태 (수정시에만 표시) -->
                <div th:if="${supplier.supplierSeq != null}">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.status}">상태</label>
                    <select id="status" th:field="*{status}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            disabled>
                        <option value="ACTIVE" th:text="#{supplier.status.active}">활성</option>
                        <option value="INACTIVE" th:text="#{supplier.status.inactive}">비활성</option>
                    </select>
                    <div class="mt-1 text-sm text-gray-500">상태는 목록에서 변경할 수 있습니다.</div>
                </div>

                <!-- 주소 -->
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.address}">주소</label>
                    <textarea id="address" th:field="*{address}" rows="2"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              th:classappend="${#fields.hasErrors('address')} ? 'border-red-300' : ''"
                              th:placeholder="#{supplier.placeholder.address}"></textarea>
                    <div th:if="${#fields.hasErrors('address')}" class="mt-1 text-sm text-red-600" th:errors="*{address}">주소 오류</div>
                </div>

                <!-- 업체 설명 -->
                <div class="md:col-span-2">
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{supplier.form.description}">업체 설명</label>
                    <textarea id="description" th:field="*{description}" rows="4"
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                              th:classappend="${#fields.hasErrors('description')} ? 'border-red-300' : ''"
                              th:placeholder="#{supplier.placeholder.description}"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" class="mt-1 text-sm text-red-600" th:errors="*{description}">설명 오류</div>
                </div>
            </div>
        </div>

        <!-- 폼 액션 버튼 -->
        <div class="flex justify-end space-x-4">
            <a th:href="@{/suppliers}"
               class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
               th:text="#{supplier.action.cancel}">취소</a>

            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    th:text="${supplier.supplierSeq != null} ? #{supplier.action.edit} : #{supplier.action.create}">등록</button>
        </div>
    </form>
</div>

</body>
</html>
