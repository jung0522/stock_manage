<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>글 상세</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="max-w-3xl mx-auto px-4 py-12">
            <article class="bg-white p-6 rounded shadow">
                <h1 th:text="${post?.title ?: '제목 없음'}" class="text-2xl font-bold mb-2">게시글 제목</h1>
                <div class="text-sm text-gray-500 mb-4">
                    <span>작성자: </span><span th:text="${post?.author?.nickname ?: '작성자 없음'}">작성자</span>
                    <span> · 작성일: </span><span th:text="${post?.createdAt != null ? #temporals.format(post.createdAt, 'yyyy-MM-dd') : '날짜 없음'}">2025-01-01</span>
                    <span> · 조회수: </span><span th:text="${post?.viewCount ?: 0}">0</span>
                </div>
                <div class="prose max-w-none">
                    <div th:text="${post?.content ?: '내용 없음'}" class="whitespace-pre-wrap">
                        게시글 내용
                    </div>
                </div>
            </article>
            
            <!-- 액션 버튼들 -->
            <div class="mt-6 flex justify-between items-center">
                <a href="/posts" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
                    목록으로
                </a>
                <div class="space-x-2">
                    <a th:href="@{/posts/{id}/edit(id=${post.seq})}" 
                       class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                        수정
                    </a>
                    <form th:action="@{/posts/{id}/delete(id=${post.seq})}" method="post" class="inline" onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
                            삭제
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
