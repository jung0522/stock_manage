<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goorm Board - 글 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
    <!-- HEADER -->
    <header class="bg-white shadow sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <a th:href="@{/}" class="text-2xl font-bold text-blue-600">goorm board</a>
        <nav>
          <a th:href="@{/posts}" class="px-4 py-2 text-gray-600 hover:text-blue-600 font-medium">게시판</a>
        </nav>
      </div>
    </header>

    <!-- POST DETAIL PAGE -->
    <main class="flex-1">
      <section class="max-w-3xl mx-auto px-4 py-12">
        <article class="bg-white p-6 rounded shadow">
          <h1 th:text="${post.title}" class="text-2xl font-bold mb-2">게시글 제목</h1>
          <div class="text-sm text-gray-500 mb-4">
            <span>작성자: </span><span th:text="${post.author}">작성자</span>
            <span> · 작성일: </span><span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2025-01-01</span>
            <span> · 조회수: </span><span th:text="${post.viewCount}">0</span>
          </div>
          <div class="prose max-w-none">
            <div th:text="${post.content}" class="whitespace-pre-wrap">
              게시글 내용
            </div>
          </div>
        </article>

        <!-- ACTIONS -->
        <div class="mt-6 flex justify-between">
          <a th:href="@{/posts}" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm">목록</a>
          <div class="space-x-2">
            <a th:href="@{/posts/{id}/edit(id=${post.seq})}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm">수정</a>
            <form th:action="@{/posts/{id}/delete(id=${post.seq})}" method="post" class="inline" onsubmit="return confirm('정말 삭제하시겠습니까?')">
              <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm">삭제</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white shadow-inner mt-auto py-4">
      <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-500">
        © 2025 Goorm Board. All rights reserved.
      </div>
    </footer>
  </body>
</html>
