<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>서버 오류가 발생했습니다</title>
</head>
<body>
    <div layout:fragment="content">
        <section class="max-w-3xl mx-auto px-4 py-12 text-center">
            <!-- 500 아이콘 -->
            <div class="mb-8">
                <svg class="w-24 h-24 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"/>
                </svg>
            </div>

            <!-- 제목 -->
            <h1 class="text-4xl font-bold text-gray-900 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">서버 오류가 발생했습니다</h2>

            <!-- 오류 메시지 -->
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
                <p class="text-red-800" th:text="${errorMessage}">서버에서 오류가 발생했습니다.</p>
            </div>

            <!-- 안내 문구 -->
            <p class="text-gray-600 mb-8 text-lg">
                죄송합니다. 서버에서 예상치 못한 오류가 발생했습니다.<br>
                잠시 후 다시 시도해주세요.
            </p>

            <!-- 해결 방법 안내 -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 mb-8 text-left">
                <h3 class="font-semibold text-blue-900 mb-3">💡 해결 방법</h3>
                <ul class="text-blue-800 space-y-2">
                    <li>• 페이지를 새로고침해보세요</li>
                    <li>• 몇 분 후 다시 시도해보세요</li>
                    <li>• 브라우저의 캐시를 삭제해보세요</li>
                    <li>• 문제가 계속되면 관리자에게 문의해주세요</li>
                </ul>
            </div>

            <!-- 액션 버튼들 -->
            <div class="space-x-4">
                <button onclick="location.reload()" 
                        class="inline-flex items-center px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                    새로고침
                </button>
                
                <a th:href="@{/}" 
                   class="inline-flex items-center px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    홈으로 가기
                </a>
                
                <a th:href="@{/posts}" 
                   class="inline-flex items-center px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6-4h6m-6 4h6m-3-8V4m0 16v-4"/>
                    </svg>
                    게시글 목록
                </a>
            </div>

            <!-- 도움말 -->
            <div class="mt-12 text-sm text-gray-500">
                <p>이 오류가 계속 발생한다면 스크린샷과 함께 관리자에게 알려주세요.</p>
            </div>
        </section>
    </div>
</body>
</html>
