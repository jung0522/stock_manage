<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>상품 관리</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 헤더 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900" th:text="#{product.list.title}">상품 관리</h1>
            <p class="mt-2 text-sm text-gray-600" th:text="#{product.list.description}">상품을 등록하고 관리할 수 있습니다.</p>
        </div>

        <!-- 검색 및 필터 영역 -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <form th:action="@{/products}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- 검색어 -->
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{product.search.keyword}">검색어</label>
                    <input type="text" id="keyword" name="keyword" th:value="${search.keyword}" th:placeholder="#{product.search.keyword.placeholder}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 카테고리 -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{product.search.category}">카테고리</label>
                    <select id="category" name="categorySeq" th:value="${search.categorySeq}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" th:text="#{product.search.all}">전체</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.categorySeq}"
                                th:text="${category.name}"
                                th:selected="${search.categorySeq == category.categorySeq}">카테고리명</option>
                    </select>
                </div>

                <!-- 상태 -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{product.search.status}">상태</label>
                    <select id="status" name="status" th:value="${search.status}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" th:text="#{product.search.all}">전체</option>
                        <option th:each="status : ${productStatuses}"
                                th:value="${status.name()}"
                                th:text="${status.displayName}"
                                th:selected="${search.status?.name() == status.name()}">상태명</option>
                    </select>
                </div>

                <!-- 검색 버튼 -->
                <div class="flex items-end">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            th:text="#{product.search.button}">
                        검색
                    </button>
                </div>
            </form>
        </div>

        <!-- 액션 버튼 영역 -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-4">
                <span class="text-sm text-gray-500">총 <strong th:text="${totalElements}">0</strong>개의 상품</span>
                <!-- 엑셀 다운로드 버튼 -->
                <button class="flex items-center px-3 py-2 bg-blue-50 text-blue-600 border border-blue-200 rounded-md hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <span th:text="#{product.action.excel.download}">엑셀 다운로드</span>
                </button>
            </div>
            <a th:href="@{/products/new}" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
               th:text="#{product.action.create}">
                + 상품 등록
            </a>
        </div>

        <!-- 상품 테이블 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.product.info}">
                            상품정보
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.category}">
                            카테고리
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.price.info}">
                            가격정보
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.status}">
                            상태
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.created.date}">
                            등록일
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" th:text="#{product.table.management}">
                            관리
                        </th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:if="${products.empty}" class="hover:bg-gray-50">
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500" th:text="#{product.table.no.products}">등록된 상품이 없습니다.</td>
                    </tr>
                    <tr th:each="product : ${products.content}" class="hover:bg-gray-50">
                        <td class="px-6 py-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 h-12 w-12">
                                    <div th:if="${product.hasImage()}" class="h-12 w-12 rounded-lg overflow-hidden">
                                        <img th:src="${product.imageUrl}" th:alt="${product.name}" class="w-full h-full object-cover">
                                    </div>
                                    <div th:unless="${product.hasImage()}" class="h-12 w-12 bg-gray-200 rounded-lg flex items-center justify-center">
                                        <span class="text-gray-400 text-xs">이미지</span>
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-medium text-gray-900" th:text="${product.name}">상품명</div>
                                    <div class="text-sm text-gray-500">코드: <span th:text="${product.code}">상품코드</span></div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500" th:text="${product.categoryName ?: '-'}">
                            카테고리
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">판매: ₩<span th:text="${#numbers.formatDecimal(product.unitPrice, 0, 'COMMA', 0, 'POINT')}">0</span></div>
                            <div class="text-sm text-gray-500">원가: ₩<span th:text="${#numbers.formatDecimal(product.unitCost, 0, 'COMMA', 0, 'POINT')}">0</span></div>
                        </td>
                        <td class="px-6 py-4">
                            <span th:class="|inline-flex px-2 py-1 text-xs font-semibold rounded-full ${product.status.name() == 'ACTIVE' ? 'bg-green-100 text-green-800' : (product.status.name() == 'INACTIVE' ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800')}|"
                                  th:text="${product.status.displayName}">
                                상태
                            </span>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500" th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd')}">
                            등록일
                        </td>
                        <td class="px-6 py-4 text-sm font-medium">
                            <div class="flex space-x-2">
                                <a th:href="@{/products/{id}(id=${product.productSeq})}" class="text-blue-600 hover:text-blue-900" th:text="#{product.action.detail}">상세</a>
                                <a th:href="@{/products/{id}/edit(id=${product.productSeq})}" class="text-blue-600 hover:text-blue-900" th:text="#{product.action.edit}">수정</a>
                                <form th:action="@{/products/{id}/delete(id=${product.productSeq})}" method="post" class="inline"
                                      th:attr="onsubmit='return confirm(' + #{product.confirm.delete} + ')'">
                                    <button type="submit" class="text-red-600 hover:text-red-900" th:text="#{product.action.delete}">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="bg-white px-4 py-3 rounded-lg shadow mt-6" th:if="${products.totalPages > 1}">
            <div class="flex items-center justify-between">
                <div class="flex-1 flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-700">
                            <span class="font-medium" th:text="${products.number * products.size + 1}">1</span>
                            -
                            <span class="font-medium" th:text="${#numbers.min(products.number * products.size + products.size, products.totalElements)}">10</span>
                            of
                            <span class="font-medium" th:text="${products.totalElements}">127</span>
                            results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                            <!-- 이전 페이지 -->
                            <a th:if="${products.hasPrevious()}"
                               th:href="@{/products(page=${products.number}, size=${products.size}, keyword=${search.keyword}, categorySeq=${search.categorySeq}, status=${search.status})}"
                               class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                               th:text="#{product.pagination.previous}">
                                이전
                            </a>

                            <!-- 페이지 번호들 -->
                            <span th:each="pageNum : ${#numbers.sequence(T(java.lang.Math).max(1, products.number), T(java.lang.Math).min(products.totalPages, products.number + 4))}">
                                <a th:if="${pageNum != products.number + 1}"
                                   th:href="@{/products(page=${pageNum}, size=${products.size}, keyword=${search.keyword}, categorySeq=${search.categorySeq}, status=${search.status})}"
                                   th:text="${pageNum}"
                                   class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                </a>
                                <span th:if="${pageNum == products.number + 1}"
                                      th:text="${pageNum}"
                                      class="bg-blue-50 border-blue-500 text-blue-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                                </span>
                            </span>

                            <!-- 다음 페이지 -->
                            <a th:if="${products.hasNext()}"
                               th:href="@{/products(page=${products.number + 2}, size=${products.size}, keyword=${search.keyword}, categorySeq=${search.categorySeq}, status=${search.status})}"
                               class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                               th:text="#{product.pagination.next}">
                                다음
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
