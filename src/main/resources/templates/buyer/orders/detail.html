<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>주문 상세</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">주문 상세 정보</h1>
                <a th:href="@{/buyer/orders}" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">목록으로</a>
            </div>
        </div>

        <!-- 주문 기본 정보 -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">주문 정보</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">주문번호:</dt>
                            <dd class="text-gray-900" th:text="${order.orderNumber}"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">주문일:</dt>
                            <dd class="text-gray-900" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">상태:</dt>
                            <dd>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800" th:if="${order.status.name() == 'APPROVED'}">승인됨</span>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800" th:if="${order.status.name() == 'PENDING'}">대기중</span>
                            </dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">배송상태:</dt>
                            <dd>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800" th:if="${order.deliveryStatus != null and order.deliveryStatus.name() == 'ORDER_COMPLETED'}">주문완료</span>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800" th:if="${order.deliveryStatus != null and order.deliveryStatus.name() == 'DELIVERY_COMPLETED'}">배송완료</span>
                            </dd>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">총 금액:</dt>
                            <dd class="text-gray-900" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">할인율:</dt>
                            <dd class="text-gray-900" th:text="${order.discountRate} + '%'"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">할인 금액:</dt>
                            <dd class="text-red-600" th:text="'-' + ${#numbers.formatDecimal(order.discountAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-24 font-medium text-gray-700">최종 금액:</dt>
                            <dd class="font-bold text-blue-600" th:text="${#numbers.formatDecimal(order.finalAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></dd>
                        </div>
                    </div>
                </div>

                <div th:if="${order.notes}" class="mt-6 pt-6 border-t border-gray-200">
                    <h3 class="font-medium text-gray-700 mb-2">비고:</h3>
                    <p class="text-gray-900" th:text="${order.notes}"></p>
                </div>
            </div>
        </div>

        <!-- 주문 상품 목록 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">주문 상품 목록</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상품명</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">카테고리</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">단가</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">수량</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">소계</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="item : ${order.orderItems}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${item.productName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${item.categoryName}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${item.quantity} + '개'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#numbers.formatDecimal(item.unitPrice * item.quantity, 0, 'COMMA', 0, 'POINT')} + '원'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 금액 요약 -->
            <div class="mt-6 flex justify-end">
                <div class="w-full max-w-sm">
                    <div class="bg-gray-50 rounded-lg p-4 space-y-3">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">소계:</span>
                            <span class="text-gray-900" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">할인율:</span>
                            <span class="text-red-600" th:text="${order.discountRate} + '%'"></span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">할인금액:</span>
                            <span class="text-red-600" th:text="'-' + ${#numbers.formatDecimal(order.discountAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                        </div>
                        <div class="border-t pt-3">
                            <div class="flex justify-between font-semibold text-lg">
                                <span class="text-gray-900">합계:</span>
                                <span class="text-blue-600" th:text="${#numbers.formatDecimal(order.finalAmount, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 배송 완료 시 결제 정보 섹션 -->
        <div th:if="${showPaymentInfo}" class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">결제 정보</h2>
            </div>
            <div class="p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <div class="flex">
                            <dt class="w-32 font-medium text-gray-700">결제상태:</dt>
                            <dd>
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full"
                                      th:classappend="${order.paymentStatus.name() == 'PENDING'} ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'"
                                      th:text="${paymentStatusDisplay}"></span>
                            </dd>
                        </div>
                        <div class="flex">
                            <dt class="w-32 font-medium text-gray-700">입금예정일:</dt>
                            <dd th:classappend="${isOverdue} ? 'text-red-600 font-bold' : 'text-gray-900'"
                                th:text="${#temporals.format(order.paymentDueDate, 'yyyy년 MM월 dd일')}"></dd>
                        </div>
                        <div th:if="${order.paymentCompletedDate}" class="flex">
                            <dt class="w-32 font-medium text-gray-700">입금완료일:</dt>
                            <dd class="text-green-600 font-medium" th:text="${#temporals.format(order.paymentCompletedDate, 'yyyy년 MM월 dd일 HH:mm')}"></dd>
                        </div>
                        <div class="flex">
                            <dt class="w-32 font-medium text-gray-700">인보이스확정일:</dt>
                            <dd class="text-gray-900" th:text="${#temporals.format(order.invoiceGeneratedAt, 'yyyy년 MM월 dd일 HH:mm')}"></dd>
                        </div>
                    </div>
                    <div class="space-y-4">
                        <!-- 연체 경고 -->
                        <div th:if="${isOverdue}" class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                    </svg>
                                </div>
                                <div class="ml-3">
                                    <h3 class="text-sm font-medium text-red-800">입금 기한 초과</h3>
                                    <p class="mt-1 text-sm text-red-700">입금예정일이 지났습니다. 빠른 입금 부탁드립니다.</p>
                                </div>
                            </div>
                        </div>

                        <!-- 인보이스 다운로드 -->
                        <div th:if="${showInvoiceDownload}" class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-sm font-medium text-blue-800">세금계산서</h3>
                                    <p class="mt-1 text-sm text-blue-700">공식 세금계산서를 다운로드할 수 있습니다.</p>
                                </div>
                                <a th:href="@{/buyer/orders/{seq}/invoice(seq=${order.orderSeq})}"
                                   class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium">
                                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    인보이스 다운로드
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
