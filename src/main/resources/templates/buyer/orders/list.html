<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>주문 목록</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 헤더 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">주문 목록</h1>
            <p class="mt-2 text-sm text-gray-600">주문 내역을 확인하고 관리할 수 있습니다.</p>
        </div>

        <!-- 검색 및 필터 영역 -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <form th:action="${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/orders} : @{/buyer/orders}" th:object="${searchDto}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- 회사 선택 (관리자만) -->
                <div sec:authorize="hasRole('ADMIN')">
                    <label class="block text-sm font-medium text-gray-700 mb-2">회사</label>
                    <select th:field="*{companySeq}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">회사 전체</option>
                        <option th:each="company : ${companies}" th:value="${company.companySeq}" th:text="${company.companyName}"></option>
                    </select>
                </div>

                <!-- 주문번호 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">주문번호</label>
                    <input type="text" th:field="*{orderNumber}" placeholder="주문번호 입력"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 상태 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">상태</label>
                    <select th:field="*{status}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">상태 전체</option>
                        <option value="PENDING">대기</option>
                        <option value="APPROVED">승인</option>
                    </select>
                </div>

                <!-- 검색 버튼 -->
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        검색
                    </button>
                </div>
            </form>
        </div>

        <!-- 액션 영역 -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-600">
                <span th:text="|총 ${orders != null ? #lists.size(orders) : 0}개의 주문|">총 0개의 주문</span>
            </div>
            <div class="flex space-x-2">
                <a sec:authorize="hasRole('BUYER')" th:href="@{/buyer/orders/create}"
                   class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                   + 새 주문 등록</a>
            </div>
        </div>

        <!-- 주문 목록 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주문번호</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">회사명</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" sec:authorize="hasRole('ADMIN')">담당자</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">주문일</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">배송상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" sec:authorize="hasRole('BUYER')">총액</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" sec:authorize="hasRole('BUYER')">할인액</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">최종금액</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">관리</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="order : ${orders}" class="hover:bg-gray-50">
                            <!-- 주문번호 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" th:text="${order.orderNumber}">주문번호</div>
                            </td>

                            <!-- 회사명 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${order.companyName}">회사명</div>
                            </td>

                            <!-- 담당자 (관리자만) -->
                            <td sec:authorize="hasRole('ADMIN')" class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${order.userName}">담당자</div>
                            </td>

                            <!-- 주문일 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900" th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd')}">2024-01-01</div>
                            </td>

                            <!-- 상태 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${order.status.name() == 'APPROVED'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">승인</span>
                                <span th:if="${order.status.name() == 'PENDING'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">대기</span>
                            </td>

                            <!-- 배송상태 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${order.deliveryStatus != null and order.deliveryStatus.name() == 'ORDER_COMPLETED'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">주문완료</span>
                                <span th:if="${order.deliveryStatus != null and order.deliveryStatus.name() == 'DELIVERY_COMPLETED'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">배송완료</span>
                            </td>

                            <!-- 총액 (바이어만) -->
                            <td sec:authorize="hasRole('BUYER')" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
                            </td>

                            <!-- 할인액 (바이어만) -->
                            <td sec:authorize="hasRole('BUYER')" class="px-6 py-4 whitespace-nowrap text-sm text-red-600">
                                <span th:text="'-' + ${#numbers.formatDecimal(order.discountAmount, 0, 'COMMA', 0, 'POINT')} + '원'">-0원</span>
                            </td>

                            <!-- 최종금액 -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                <span th:text="${#numbers.formatDecimal(order.finalAmount, 0, 'COMMA', 0, 'POINT')} + '원'">0원</span>
                            </td>

                            <!-- 관리 -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <a th:href="${#authorization.expression('hasRole(''ADMIN'')')} ? @{/admin/orders/{seq}(seq=${order.orderSeq})} : @{/buyer/orders/{seq}(seq=${order.orderSeq})}"
                                   class="text-indigo-600 hover:text-indigo-900">상세</a>

                                <!-- 배송완료 버튼 (관리자만) -->
                                <form sec:authorize="hasRole('ADMIN')" th:if="${order.deliveryStatus.name() == 'ORDER_COMPLETED'}"
                                      th:action="@{/admin/orders/{seq}/complete-delivery(seq=${order.orderSeq})}"
                                      method="post" class="inline">
                                    <button type="submit"
                                            class="text-green-600 hover:text-green-900"
                                            onclick="return confirm('배송완료 처리하시겠습니까?')">배송완료</button>
                                </form>
                            </td>
                        </tr>

                        <!-- 데이터 없음 -->
                        <tr th:if="${orders == null || #lists.isEmpty(orders)}">
                            <td th:colspan="${#authorization.expression('hasRole(''ADMIN'')')} ? '10' : '9'" class="px-6 py-4 text-center text-sm text-gray-500">
                                주문 내역이 없습니다.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
