<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바이어 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-user-tie"></i> 바이어 대시보드
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>사용자 정보</h5>
                                <p><strong>이름:</strong> <span th:text="${user.nickname}">사용자명</span></p>
                                <p><strong>이메일:</strong> <span th:text="${user.email}">이메일</span></p>
                                <p><strong>역할:</strong> <span th:text="${user.role.displayName}">바이어</span></p>
                                <p th:if="${user.company != null}">
                                    <strong>소속 회사:</strong> 
                                    <span th:text="${user.company.companyName}">회사명</span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <h5>빠른 메뉴</h5>
                                <div class="d-grid gap-2">
                                    <a href="/buyer/orders" class="btn btn-primary">
                                        <i class="fas fa-shopping-cart"></i> 발주 관리
                                    </a>
                                    <a href="/auth/profile" class="btn btn-outline-secondary">
                                        <i class="fas fa-user-edit"></i> 프로필 수정
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">최근 활동</h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">아직 활동 내역이 없습니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
