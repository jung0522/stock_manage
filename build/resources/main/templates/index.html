<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title>관리자 대시보드 - Goorm Board</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- 관리자 대시보드 헤더 -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">관리자 대시보드</h1>
                <p class="text-gray-600" sec:authorize="isAuthenticated()">
                    안녕하세요, <span sec:authentication="principal.nickname">관리자</span>님! 환영합니다.
                </p>
            </div>

            <!-- 관리 기능 카드들 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <!-- 게시판 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-blue-100 p-3 rounded-lg">
                            <i class="fas fa-clipboard-list text-blue-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">게시판 관리</h3>
                    </div>
                    <p class="text-gray-600 mb-4">게시글을 작성, 수정, 삭제할 수 있습니다.</p>
                    <a th:href="@{/posts}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                        게시판 보기
                    </a>
                </div>

                <!-- 상품 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-green-100 p-3 rounded-lg">
                            <i class="fas fa-box text-green-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">상품 관리</h3>
                    </div>
                    <p class="text-gray-600 mb-4">상품을 등록, 수정, 삭제할 수 있습니다.</p>
                    <a th:href="@{/admin/products}" class="inline-block bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
                        상품 관리
                    </a>
                </div>

                <!-- 카테고리 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-purple-100 p-3 rounded-lg">
                            <i class="fas fa-tags text-purple-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">카테고리 관리</h3>
                    </div>
                    <p class="text-gray-600 mb-4">상품 카테고리를 관리할 수 있습니다.</p>
                    <a th:href="@{/admin/categories}" class="inline-block bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition-colors">
                        카테고리 관리
                    </a>
                </div>

                <!-- 공급업체 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-orange-100 p-3 rounded-lg">
                            <i class="fas fa-truck text-orange-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">공급업체 관리</h3>
                    </div>
                    <p class="text-gray-600 mb-4">공급업체 정보를 관리할 수 있습니다.</p>
                    <a th:href="@{/admin/suppliers}" class="inline-block bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 transition-colors">
                        공급업체 관리
                    </a>
                </div>

                <!-- 사용자 관리 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-red-100 p-3 rounded-lg">
                            <i class="fas fa-users text-red-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">사용자 관리</h3>
                    </div>
                    <p class="text-gray-600 mb-4">시스템 사용자를 관리할 수 있습니다.</p>
                    <a th:href="@{/auth/profile}" class="inline-block bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
                        프로필 관리
                    </a>
                </div>

                <!-- 시스템 정보 -->
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-gray-100 p-3 rounded-lg">
                            <i class="fas fa-info-circle text-gray-600 text-xl"></i>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">시스템 정보</h3>
                    </div>
                    <p class="text-gray-600 mb-4">시스템 상태 및 정보를 확인할 수 있습니다.</p>
                    <span class="inline-block bg-gray-600 text-white px-4 py-2 rounded cursor-not-allowed">
                        준비 중
                    </span>
                </div>
            </div>

            <!-- 최근 활동 섹션 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">최근 활동</h3>
                <div class="text-gray-500 text-center py-8">
                    <i class="fas fa-chart-line text-4xl mb-4"></i>
                    <p>최근 활동 내역이 없습니다.</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- FontAwesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
</html>
